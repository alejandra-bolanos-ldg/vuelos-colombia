# railway.toml
# Configuring a monorepo for Railway

[build]
# Use Nixpacks to automatically detect how to build each service
builder = 'nixpacks'

# Define the backend service
[[services]]
name = 'backend'
# The root directory for the backend service, relative to the repo root
rootDir = './backend/backend'

# Define the frontend service (for structure, even if deployed elsewhere)
[[services]]
name = 'frontend'
rootDir = './frontend'
